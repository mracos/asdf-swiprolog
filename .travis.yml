language: c
script:
  - asdf plugin-test swi-prolog $TRAVIS_BUILD_DIR 'swipl --version'
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link --force readline; fi
  - git clone https://github.com/asdf-vm/asdf.git
  - . asdf/asdf.sh
os:
  - linux
  - osx

addons:
  homebrew:
    packages:
      # - ninja
      - readline
  apt:
    packages:
      # - ninja-build
      - libxinerama-dev
      - libarchive-dev
